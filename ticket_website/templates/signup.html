{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Signup {% endblock %}

{% block content %}
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="container">
        <h3 align="center">Signup</h3>
        <hr>
          {{ wtf.quick_form(form) }}
          <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
      </div>
</form>
{% endblock %}
