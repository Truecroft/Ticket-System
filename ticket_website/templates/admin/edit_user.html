{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Edit User {% endblock %}

{% block content %}
<form method="POST">
  {{ form.csrf_token }}
    <div class="container">
        <h3 align="center">Edit User</h3>
        <hr>
          {{ wtf.quick_form(form) }}
          <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
      </div>
</form>
{% endblock %}
